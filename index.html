<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan Diri</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
        }

        .card {
            text-align: center;
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px; /* biar ga terlalu lebar */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav ul li {
            background-color: white;
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        /* Responsive untuk layar kecil */
        @media (max-width: 600px) {
            .card {
                width: 95%;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_1300.jpeg" alt="profile photo">
        <h2>Qumara Rezky Fadilla</h2>
        <p>SISWA SMKN10 JURUSAN RPL.</p>
    </div>
    
    <nav>
        <ul>
            <li><a href="Tentang Saya.html">Tentang Saya</a></li>
            <li><a href="comingsoon">Coming Soon</a></li>
        </ul>
    </nav>
</body>
</html>
